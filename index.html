<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="src/svg/favicon.svg">
</head>

<body>
    <main>
        <div class="logo-box">
            <img src="src/svg/favicon.svg" alt="Логотип" class='logo'>
            <h1><span id="letter">T</span>oDo</h1>
        </div>
        <div class="adding-task">
            <div class="task-box">
                <input type="text" class="task-input" id="adding-task" placeholder="Введите задачу.. (до 250 символов)">
                <input type="button" class="action_button task-add" value="✓">
            </div>
        </div>
        <hr>
        <div class="tasks">
            <div class="empty">Пусто..<br>Заметок нет
                <img src="src/svg/Tumbleweed.svg" class="svg" alt="Перекати-поле">
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
